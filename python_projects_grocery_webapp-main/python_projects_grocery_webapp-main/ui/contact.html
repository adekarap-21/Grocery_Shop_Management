<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GSMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="/contact.html">Contact us</a>
                    </li>

                   

                </ul>
              
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <section>
            <div class="title">
                <h1 >Contact Us</h1>
                 <p class="para" > Contact us, We Are here for your service 24/7</p>
            </div>
            <div class="contact">
                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="input50">
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="input50">
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input50">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="input50">
                                <input type="text" placeholder="Subject">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input100">
                                <textarea placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input100">
                                <input type="submit" value="Send" onClick="showAlert()">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info-box">
                        <img class="contact-icon"
                            src="https://github.com/bradtraversy/creative-agency-website/blob/master/images/address.png?raw=true"
                            alt="">
                        <div class="details">
                            <h4>Address</h4>
                            <p>28 Neon Tower, New York City,USA</p>
                        </div>
                    </div>
                    <div class="info-box">
                        <img class="contact-icon"
                            src="https://github.com/bradtraversy/creative-agency-website/blob/master/images/email.png?raw=true"
                            alt="">
                        <div class="details">
                            <h4>Email</h4>
                            <a href="mailto:anyone@example.com">anyone@example.com</a>
                            <a href="mailto:anyone@example.com">anyone@example.com</a>
                        </div>
                    </div>
                    <div class="info-box">
                        <img class="contact-icon"
                            src="https://github.com/bradtraversy/creative-agency-website/blob/master/images/call.png?raw=true"
                            alt="">
                        <div class="details">
                            <h4>Call</h4>
                            <a href="tel:+1978555555">+1 978 555 555</a>
                            <a href="tel:+1978555444">+1 978 555 444</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2020–2021 GSMS, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
